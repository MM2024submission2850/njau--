{% comment %} 用于构建文件检索页面，此处应该有一些高级检索功能 {% endcomment %}
{% load static %}


<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <div class="card-body">
        <a>类别: </a>
        {% for item in classlist %}
        <a class="btn btn-{{item.2}} btn-icon-split btn-search-class" data="{{item.1}}" href="#">
            <!-- <span class="icon text-white-50"><i class="fas fa-flag"></i></span> -->
            <span class="text">{{item.0}}</span>
        </a>
        {% endfor %}

    </div>

</nav>


<div id="search-tip">

</div>


<!-- Content Row -->

<div class="row">

    <!-- 构建搜索结果展示列表 -->
    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4" id="search_results" style="width: 100%;height: 100%;">

        </div>
    </div>

</div>


<script src="{% static 'Entry_FW/js/search_tools.js' %}"></script>
<script src="{% static 'Entry_FW/js/search_class.js' %}"></script>

{% comment %} 增加bootstrap的内容 {% endcomment %}

<script src="{% static 'js/bootstrap-table.js' %}"></script>
